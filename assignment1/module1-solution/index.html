<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="JS/angular.min.js"></script>
    <script src="JS/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input ng-model='myMenu' id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='readMenu()'>Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{msg}}
         </div>
   </div>

</body>
</html>
